<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AdyCraft - Builds</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', monospace;
            background: url('https://i.ibb.co/8d3mksR/minecraft-grass-block.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #f5f5f5;
            margin: 0;
            padding: 80px 20px 20px;
            text-align: center;
        }
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0,0,0,0.85);
            border-bottom: 3px solid #00ff00;
            padding: 10px 0;
            z-index: 100;
        }
        nav a { color: #00ff00; text-decoration: none; margin: 0 20px; font-size: 14px; transition: color 0.3s; }
        nav a:hover { color: #ffcc00; }

        h1 { font-size: 2em; color: #00ff00; text-shadow: 2px 2px #000; margin-bottom: 30px; }

        .cards-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; }

        .card {
            background: rgba(0,0,0,0.85);
            padding: 20px;
            border: 3px solid #00ff00;
            border-radius: 10px;
            box-shadow: 0 0 10px #00ff00;
            flex: 1 1 250px;
            max-width: 250px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover { transform: scale(1.05); box-shadow: 0 0 20px #00ff00; }
        .card img { width: 100%; height: auto; border: 3px solid #00ff00; border-radius: 5px; }
        .card h2 { color: #ffcc00; text-shadow: 2px 2px #000; margin-top: 0; }
    </style>
</head>
<body>
    <nav>
        <a href="menu.html">Menu</a>
        <a href="builds.html">Builds</a>
        <a href="contact.html">Contact</a>
    </nav>

    <h1>My Minecraft Builds</h1>
    <div class="cards-container">
        <div class="card">
            <h2>Castle Build</h2>
            <img src="images/castle.jpg" alt="Castle">
            <p>A massive castle I built!</p>
        </div>
        <div class="card">
            <h2>Farm Build</h2>
            <img src="images/farm.jpg" alt="Farm">
            <p>A fully automated farm!</p>
        </div>
        <div class="card">
            <h2>Treehouse</h2>
            <img src="images/treehouse.jpg" alt="Treehouse">
            <p>My cozy treehouse in the forest.</p>
        </div>
    </div>
</body>
</html>
