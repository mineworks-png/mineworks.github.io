    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', monospace;
            background: url('https://i.ibb.co/8d3mksR/minecraft-grass-block.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #f5f5f5;
            margin: 0;
            padding: 80px 20px 20px;
            text-align: center;
        }
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0,0,0,0.85);
            border-bottom: 3px solid #00ff00;
            padding: 10px 0;
            z-index: 100;
        }
        nav a {
            color: #00ff00;
            text-decoration: none;
            margin: 0 20px;
            font-size: 14px;
            transition: color 0.3s;
        }
        nav a:hover { color: #ffcc00; }
        h1 { font-size: 2em; color: #00ff00; text-shadow: 2px 2px #000; }
        p { font-size: 14px; }
    </style>
